<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .task-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .task-title {
            font-size: 1.5em;
            color: #007bff;
        }

        .task-description {
            color: #666;
        }

        .task-button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Task Page</h1>

    <div class="task-container">
        <div class="task-title">Task 1: Complete the assignment</div>
        <div class="task-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac justo vitae elit cursus accumsan.
        </div>
        <button class="task-button">Mark as Completed</button>
    </div>

    <div class="task-container">
        <div class="task-title">Task 2: Attend the meeting</div>
        <div class="task-description">
            Fusce vel dolor sed eros interdum posuere a non ante. Ut fermentum nisl auctor, tincidunt massa eu.
        </div>
        <button class="task-button">Mark as Completed</button>
    </div>

    <!-- Add more tasks as needed -->

</body>
</html>
